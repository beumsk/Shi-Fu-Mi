<!DOCTYPE html>
<html lang="en" >

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shi Fu Mi</title>
  <meta name="description" content="The ancestral art of shi fu mi. Also known as rock-paper-scissors. Play against the random AI.">  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
<div class="container">
  
  <header class="text-center row">
    <h1 class="col-xs-10 col-xs-offset-1">SHI - FU - MI</h1>
  </header>
  
  <section class="text-center row">
        
    <div id="play" class="col-xs-10 col-xs-offset-1">
      <h3>Let's see if you can beat me in the ancestral art of Shi Fu Mi</h3>
      <hr>
      <h4>Chose your weapon !</h4>
      <i id="rock" class="gooo fa fa-hand-rock-o fa-3x" title="rock"></i>
      <i id="paper" class="gooo fa fa-hand-paper-o fa-3x" title="paper"></i>
      <i id="scissors" class="gooo fa fa-hand-scissors-o fa-3x" title="scissors"></i>
    </div>
    
    <div id="react" class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <p id="chosen" class="col-xs-6"></p>
        <p id="random" class="col-xs-6"></p>
        <i id="signChosen" class="fa fa-3x col-xs-6"></i>
        <i id="signRandom" class="fa fa-3x col-xs-6 fa-flip-horizontal"></i>
      </div>
      </br>
    
      <div class="row">
        <p id="answer" class="col-xs-12"></p>
      </div>
      <div class="row">
        <p id="score" class="col-xs-12"></p>  
      </div>
    </div>
    
  </section>
  
  <footer class="text-center row">
    <p class="col-xs-10 col-xs-offset-1">Created by <a href="https://remybeumier.be" target="_blank">RÃ©my Beumier</a></p>
  </footer>

</div>

</html>
